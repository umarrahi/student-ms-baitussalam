<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
   <link href="src/output.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
  <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login</h2>
  <form class="space-y-5">
    <!-- Email -->
    <div class="space-y-2">
      <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <!-- Password -->
    <div class="space-y-2">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
    </div>

    <!-- Login Button -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg cursor-pointer hover:bg-blue-700 transition duration-200"
    >
      Login
    </button>

    <!-- Forgot Password -->
    <div class="text-center">
      <a href="forgot-password.html" class="text-sm text-blue-500 hover:underline">
        Forgot Password?
      </a>
    </div>
    
  </form>
</div>

</body>
</html>
