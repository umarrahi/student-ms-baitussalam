<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Student</title>
    <link href="src/output.css" rel="stylesheet" />
    <!-- Google Font: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Top Navbar -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="px-6 py-4">
        <h1 class="text-2xl font-bold text-blue-600">
          Student Management System
        </h1>
        <!-- Mobile Menu Button -->
        <button
          id="menu-btn"
          class="md:hidden text-gray-700 focus:outline-none"
        >
          <!-- Hamburger Icon -->
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </header>

    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed inset-y-0 md:py-2 left-0 w-64 bg-white border-r border-gray-200 shadow-sm transform -translate-x-full md:translate-x-0 md:relative transition-transform duration-300 z-50"
      >
        <!-- Close Button (mobile only) -->
        <div class="flex justify-end md:hidden p-4">
          <button id="close-btn" class="text-gray-500 hover:text-gray-700">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Nav Links -->
        <nav class="p-4 pt-0 space-y-2">
          <a
            href="dashboard.html"
            class="block px-4 py-3 rounded-lg text-gray-800 hover:bg-gray-100 font-medium sidebar-link"
            >Dashboard</a
          >
          <a
            href="students.html"
            class="block px-4 py-3 rounded-lg text-gray-800 hover:bg-gray-100 font-medium sidebar-link"
            >Students</a
          >
          <div class="pt-4 border-t border-gray-200">
            <a
              href="login.html"
              class="block px-4 py-3 rounded-lg text-red-600 hover:bg-red-100 font-medium sidebar-link"
              >Logout</a
            >
          </div>
        </nav>
      </aside>

      <main class="flex-1 p-8">
        <div class="bg-white rounded-2xl shadow-sm p-8">
          <h1 class="text-3xl font-bold mb-6">Student Registration</h1>
          <form class="space-y-6">
            <!-- Full Name and Email -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label for="fullName" class="block font-medium text-gray-700"
                  >Full Name</label
                >
                <input
                  type="text"
                  id="fullName"
                  placeholder="Enter full name"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>
              <div class="space-y-2">
                <label for="email" class="block font-medium text-gray-700"
                  >Email Address</label
                >
                <input
                  type="email"
                  id="email"
                  placeholder="Enter email address"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>
            </div>

            <!-- Class and DOB -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label for="class" class="block font-medium text-gray-700"
                  >Class</label
                >
                <input
                  type="text"
                  id="class"
                  placeholder="Enter class (e.g., Grade 10)"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>
              <div class="space-y-2">
                <label for="dob" class="block font-medium text-gray-700"
                  >Date of Birth</label
                >
                <input
                  type="date"
                  id="dob"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>
            </div>

            <!-- Gender -->
            <div class="space-y-3">
              <span class="block font-medium text-gray-700">Gender</span>
              <div class="flex gap-6">
                <label class="text-smflex items-center space-x-2">
                  <input
                    type="radio"
                    name="gender"
                    value="male"
                    checked
                    class="accent-blue-600"
                  />
                  <span>Male</span>
                </label>
                <label class="text-smflex items-center space-x-2">
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    class="accent-blue-600"
                  />
                  <span>Female</span>
                </label>
                <label class="text-smflex items-center space-x-2">
                  <input
                    type="radio"
                    name="gender"
                    value="other"
                    class="accent-blue-600"
                  />
                  <span>Other</span>
                </label>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
              <button
                type="submit"
                class=" px-6 bg-blue-600 text-white font-medium py-3 rounded-lg cursor-pointer hover:bg-blue-700 transition"
              >
                Register Student
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
