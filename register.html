<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
    <link href="src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg" />
      <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg" />
      <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg" />
      <input type="password" placeholder="Confirm Password" class="w-full p-3 border rounded-lg" />
      <button class="w-full bg-green-600 text-white p-3 rounded-lg hover:bg-green-700">Register</button>
    </form>
  </div>
</body>
</html>
