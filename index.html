<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Student Management</title>
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Top Navbar -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="px-6 py-4">
        <h1 class="text-2xl font-bold text-blue-600">
          Student Management System
        </h1>
      </div>
    </header>

    <!-- Sidebar + Top Navbar -->
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-white border-r border-gray-200 shadow-sm">
        <nav class="p-4 space-y-2">
          <a
            href="index.html"
            class="block px-4 py-3 rounded-lg text-gray-800 hover:bg-blue-100 font-medium"
            >Dashboard</a
          >
          <a
            href="student-list.html"
            class="block px-4 py-3 rounded-lg text-gray-800 hover:bg-blue-100 font-medium"
            >Student List</a
          >
          <a
            href="register-student.html"
            class="block px-4 py-3 rounded-lg text-gray-800 hover:bg-blue-100 font-medium"
            >Registration</a
          >

          <div class="pt-4 border-t border-gray-200">
            <a
              href="login.html"
              class="block px-4 py-3 rounded-lg text-red-600 hover:bg-red-100 font-medium"
              >Logout</a
            >
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8">
        <!-- Page Header -->
        <div class="space-y-2 mb-6">
          <h1 class="text-3xl font-bold">Dashboard</h1>
          <p class="text-gray-500">Welcome to your student management system</p>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div
            class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow"
          >
            <div class="text-sm font-medium text-gray-500 mb-2">
              Total Students
            </div>
            <div class="text-3xl font-bold text-blue-600">1,234</div>
            <p class="text-xs text-gray-400 mt-1">+12% from last month</p>
          </div>

          <div
            class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow"
          >
            <div class="text-sm font-medium text-gray-500 mb-2">
              Active Students
            </div>
            <div class="text-3xl font-bold text-green-600">1,180</div>
            <p class="text-xs text-gray-400 mt-1">95.6% active rate</p>
          </div>

          <div
            class="bg-white p-6 rounded-xl shadow-sm hover:shadow-md transition-shadow"
          >
            <div class="text-sm font-medium text-gray-500 mb-2">
              New Registrations
            </div>
            <div class="text-3xl font-bold text-blue-600">54</div>
            <p class="text-xs text-gray-400 mt-1">This month</p>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white p-6 rounded-xl shadow-sm">
          <h2 class="text-lg font-semibold mb-4">Quick Actions</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <button
              class="p-4 text-left rounded-lg border border-gray-200 hover:bg-gray-100 transition-colors"
            >
              <div class="font-semibold">Add New Student</div>
              <div class="text-sm text-gray-500">Register a new student</div>
            </button>
            <button
              class="p-4 text-left rounded-lg border border-gray-200 hover:bg-gray-100 transition-colors"
            >
              <div class="font-semibold">View All Students</div>
              <div class="text-sm text-gray-500">Browse student list</div>
            </button>
            <button
              class="p-4 text-left rounded-lg border border-gray-200 hover:bg-gray-100 transition-colors"
            >
              <div class="font-semibold">Generate Report</div>
              <div class="text-sm text-gray-500">Create student reports</div>
            </button>
            <button
              class="p-4 text-left rounded-lg border border-gray-200 hover:bg-gray-100 transition-colors"
            >
              <div class="font-semibold">Settings</div>
              <div class="text-sm text-gray-500">Manage system settings</div>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
