<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List</title>
    <link href="src/output.css" rel="stylesheet" />
    <!-- Google Font: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Top Navbar -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="px-6 py-4">
        <h1 class="text-2xl font-bold text-blue-600">
          Student Management System
        </h1>
        <!-- Mobile Menu Button -->
        <button
          id="menu-btn"
          class="md:hidden text-gray-700 focus:outline-none"
        >
          <!-- Hamburger Icon -->
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </header>

    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="fixed inset-y-0 md:py-2 left-0 w-64 bg-white border-r border-gray-200 shadow-sm transform -translate-x-full md:translate-x-0 md:relative transition-transform duration-300 z-50"
      >
        <!-- Close Button (mobile only) -->
        <div class="flex justify-end md:hidden p-4">
          <button id="close-btn" class="text-gray-500 hover:text-gray-700">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Nav Links -->
        <nav class="p-4 pt-0 space-y-2">
          <a
            href="dashboard.html"
            class="block px-4 py-3 rounded-lg text-gray-800 hover:bg-gray-100 font-medium sidebar-link"
            >Dashboard</a
          >
          <a
            href="students.html"
            class="block px-4 py-3 rounded-lg text-gray-800 hover:bg-gray-100 font-medium sidebar-link"
            >Students</a
          >
          <div class="pt-4 border-t border-gray-200">
            <a
              href="login.html"
              class="block px-4 py-3 rounded-lg text-red-600 hover:bg-red-100 font-medium sidebar-link"
              >Logout</a
            >
          </div>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8 overflow-hidden">
        <h1 class="text-3xl font-bold mb-6">Student List</h1>

        <!-- Search Bar -->
        <div
          class="mb-4 flex flex-col sm:flex-row sm:items-center justify-between gap-2"
        >
          <input
            type="text"
            placeholder="Search by name or class..."
            class="w-full sm:w-1/2 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <a
            href="student-form.html"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200 text-center"
          >
            Add Student
          </a>
        </div>

        <!-- Responsive Table -->
        <div class="overflow-x-auto rounded-xl shadow bg-white">
          <table class="min-w-full text-left border border-gray-200">
            <thead class="bg-gray-50 border-b border-gray-200">
              <tr>
                <th class="p-4 font-medium text-gray-700 whitespace-nowrap">
                  Student ID
                </th>
                <th class="p-4 font-medium text-gray-700 whitespace-nowrap">
                  Name
                </th>
                <th class="p-4 font-medium text-gray-700 whitespace-nowrap">
                  Class
                </th>
                <th class="p-4 font-medium text-gray-700 whitespace-nowrap">
                  Email
                </th>
                <th class="p-4 font-medium text-gray-700 whitespace-nowrap">
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-t border-gray-200 hover:bg-gray-50">
                <td class="p-4 whitespace-nowrap">STU001</td>
                <td class="p-4 whitespace-nowrap">Ayesha Khan</td>
                <td class="p-4 whitespace-nowrap">10-A</td>
                <td class="p-4 whitespace-nowrap">ayesha@email.com</td>
                <td class="p-4 whitespace-nowrap space-x-2">
                  <button
                    class="px-3 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600"
                  >
                    Edit
                  </button>
                  <button
                    class="px-3 py-1 text-sm bg-red-500 text-white rounded hover:bg-red-600"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              <tr class="border-t border-gray-200 hover:bg-gray-50">
                <td class="p-4 whitespace-nowrap">STU002</td>
                <td class="p-4 whitespace-nowrap">Ali Raza</td>
                <td class="p-4 whitespace-nowrap">9-B</td>
                <td class="p-4 whitespace-nowrap">ali@email.com</td>
                <td class="p-4 whitespace-nowrap space-x-2">
                  <button
                    class="px-3 py-1 text-sm bg-blue-500 text-white rounded hover:bg-blue-600"
                  >
                    Edit
                  </button>
                  <button
                    class="px-3 py-1 text-sm bg-red-500 text-white rounded hover:bg-red-600"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
